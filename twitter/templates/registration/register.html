{% extends "layout.html" %}

{% block content  %}
    <h1>Register Form</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary" type='submit'>
            Register
        </button>
        <p>Already have an account? <a href="{% url "login" %}">Login here</a></p>
    </form>
{% endblock  %}
