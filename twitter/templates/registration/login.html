{% extends "layout.html" %}

{% block content  %}
    <h1>Login Form</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary" type='submit'>
            Login
        </button>
        <p>Don't have an account? <a href="{% url "register" %}">Register here</a></p>
    </form>
{% endblock  %}
